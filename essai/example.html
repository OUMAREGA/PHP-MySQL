<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Multi Step Form</title>
<style>
    * {margin: 0; padding: 0;}

    html {
	    height: 100%;
	    background: url('bg.png');
	    background: 
		    linear-gradient(rgba(196, 102, 0, 0.2), rgba(155, 89, 182, 0.2)), 
		    url(bg.png);
    }

    body {
	    font-family: arial, verdana;
    }
</style>
<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="jquery.easing.min.js" type="text/javascript"></script>
<script src="jquery-multi-step-form.js" type="text/javascript"></script>
<link href="jquery-multi-step-form.css" media="screen" rel="stylesheet" type="text/css"/>

</head>
	<body>
	
<div id="multistepform-example-container">
	<ul id="multistepform-progressbar">
		<li class="active">Vos informations confidentielles</li>
		<li>Vore compte</li>
	</ul>
	<div class="form">
        <form action="">
		<h2 class="fs-title">Vos informations personnelles</h2>
		<h3 class="fs-subtitle">Etape 1 </h3>
		<input type="text" name="prenom" placeholder="Votre prenom">
		<input type="text" name="nom" placeholder="Votre nom">
		<input type="date" name="datenaissance">
		<input type="text" name="lieu" placeholder="Votre lieu de naissance">
		<input type="button" name="next" class="next button" value="Next">
        </form>
	</div>
	<div class="form">
        <form action="">
		<h2 class="fs-title">Votre Compte</h2>
		<h3 class="fs-subtitle">Votre compte</h3>
		<input type="text" name="twitter" placeholder="Twitter">
		<input type="text" name="facebook" placeholder="Facebook">
		<input type="text" name="gplus" placeholder="Google Plus">
		<input type="button" name="previous" class="previous button" value="Previous">
		<input type="button" name="next" class="next button" value="Next">
        </form>
	</div>
	<div class="form">
        <form action="">
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="fname" placeholder="First Name">
		<input type="text" name="lname" placeholder="Last Name">
		<input type="text" name="phone" placeholder="Phone">
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous button" value="Precedent">
		<input type="button" name="submit" class="next button" value="S'inscrire !">
        </form>
	</div>
</div>

<script>
$(document).ready(function(){
    $.multistepform({
        container:'multistepform-example-container',
        form_method:'GET',
    })
});
</script>
</body></html>
